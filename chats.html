    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>

  <body>
    <!-- ctrl + Alt = 위, 아래 여러줄 선택 -->
    <!-- Kakao Talk 상단 라인부분 -->
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
        <!-- To Do : Wifi Icone -->
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>

        <!-- Bolt Icon -->

      <h1 class="screen-header_title">Chats</h1>
      <div class="screen-header_icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>

        <span><i class="fa-sharp fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-sharp fa-solid fa-gear fa-lg"></i></span>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="./img/Destiny2/Cayde-6.jpg"

            <h6 class="user-component_subtitle">please check My Kakao Account Info</h6>

      </div>

      <ul class="nav_list">
        <li class="nav_btn">

        <li class="nav_btn">

        </li>
